<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNR Forwarding Limited - Contact</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Contact Section Background */
        .contact-section {
            background-color: #f8f9fa;
            padding: 60px 0;
        }

        /* Contact Cards */
        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Contact Icons */
        .contact-icon {
            font-size: 3rem;
            color: #004080;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-card:hover .contact-icon {
            transform: scale(1.2);
            color: #007bff;
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s ease;
        }

        .form-control:focus {
            border-color: #004080;
            box-shadow: none;
        }

        /* Map Styling */
        .map-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer Enhancements */
        .footer-social i {
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-social i:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #004080;">
            <div class="logo">
                <a href="index.html"><img src="assets/img/logo.png" alt="RNR Logo"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="cta">Get a Quote</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1 class="text-center mb-4">Contact Us</h1>
            <p class="lead text-center mb-5">We’d love to hear from you! Reach out to us for inquiries or assistance.</p>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card contact-card text-center">
                        <div class="card-body">
                            <i class="fa-solid fa-phone contact-icon mb-3"></i>
                            <h5 class="card-title">Phone</h5>
                            <p class="card-text">+254 722522707 / 713355801</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card contact-card text-center">
                        <div class="card-body">
                            <i class="fa-solid fa-envelope contact-icon mb-3"></i>
                            <h5 class="card-title">Email</h5>
                            <p class="card-text">rudisha1@gmail.com</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card contact-card text-center">
                        <div class="card-body">
                            <i class="fa-solid fa-map-marker-alt contact-icon mb-3"></i>
                            <h5 class="card-title">Location</h5>
                            <p class="card-text">Nairobi, Kenya</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Google Map Embed -->
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.092426303962!2d36.8219462!3d-1.2863895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c6e7e6e5d5%3A0x328a6c4f0a62a0c!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1649388390104!5m2!1sen!2ske" 
                            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <h3 class="text-center">Send Us a Message</h3>
                    <form action="https://formsubmit.co/rudisha1@gmail.com" method="POST" class="mt-4">
                        <!-- Prevent spam submissions -->
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="contact.html?success=1"> 

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-control" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fa-solid fa-paper-plane me-2"></i>Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <div class="container">
            <p>© 2024 RNR Forwarding Limited. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get("success") === "1") {
                alert("Your message has been sent successfully!");
            }
        });
    </script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
